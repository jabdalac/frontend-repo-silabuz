<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<p>
    <h1>INPUTS</h1>
    <input type="text" placeholder="Ingresa tu nombre">
    <input type="email" placeholder="Ingresa tu email" required>
    <h2>Number type</h2>
    <input type="number" placeholder="Ingresa tu edad"
    min="18" max="100" step="2" value="20">
    <h2>Password type</h2>
    <input type="email" placeholder="Ingresa tu correo" required>
    <input type="password" placeholder="Ingresa tu contraseña" required>
    <input type="submit" value="Ingresar">
    <h2>Datetime Type</h2>
    <input type="date">
    <input type="time">
    <input type="datetime-local">
    <h2>File Type</h2>
    <input type="file">
    <p>Only PDF</p>
    <input type="file" accept="application/pdf">
    <p>Only images</p>
    <input type="file" accept="image/*">
    <p>Only videos</p>
    <input type="file" accept="video/*">
    <p>Only audios</p>
    <input type="file" accept="audio/*">
    <p>Radio</p>
    <p>
        <input type="radio" name="registro" checked> Radio 1
        <input type="radio" name="registro"> Radio 2
        <input type="radio" name="registro"> Radio 3
    </p>
    <p>Checkbox</p>
    <p>
        <input type="checkbox" name="registro" checked> Radio 1
        <input type="checkbox" name="registro"> Radio 2
        <input type="checkbox" name="registro"> Radio 3
    </p>
    <p>Color</p>
    <input type="color">
    <p>Range</p>
    <input type="range">
    <p>Search</p>
    <input type="search" placeholder="Ingresa tu búsqueda">
    <p>Phone</p>
    <input type="tel">
</body>
</html>
