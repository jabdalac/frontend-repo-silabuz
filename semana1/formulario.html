<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Mi primer formulario</h1>
    <form action="">
        <input type="text" placeholder="Ingresa tu nombre" name="nombre" id="mi_nombre">
        <input type="text" name="ip" value="127.0.0.1" readonly>
        <input type="text" name="numero_hijos" value="5" disabled>
        <input type="number" placeholder="Ingresa tu DNI" maxlength="8" name="dni">
        <input type="number" placeholder="Pasos" min="0" max="5" step="5">
        <input type="email" placeholder="Ingresa tu email" required>
        <input type="password" placeholder="Ingresa tu password" required>
        <input type="submit" value="Ingresar">
    </form>

</body>
</html>
